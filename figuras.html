<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas</title>
</head>
<body>
    <header>
        <h1>
            Figuras geometricas
        </h1>
        <p>Este es el primer taller del curso practico de Java Script</p>
    </header>
    <section>
        <h2>Calcula el area y perimetro de un cuadrado</h2>
        <form action="">
            <label for="inputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado:
            </label>
            <input id="inputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perimetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el area</button>
        </form>
    </section>
    <section>
        <h2>Calcula el area y perimetro de un triangulo</h2>
        <form action="">
            <label for="inputLado1">
                Escribe cuanto mide el 1er lado:
            </label>
            <input id="inputLado1" type="number">
            <label for="inputLado2">
                2do lado:
            </label>
            <input id="inputLado2" type="number">
            <label for="inputLado3">
                3er lado:
            </label>
            <input id="inputLado3" type="number">
            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perimetro</button>
            <h3>AREA triangulo</h3>
            <label for="hight">Escribe cuanto mide altura:</label>
            <input id="hight" type="number">
            <label for="hight">Escribe cuanto mide la base:</label>
            <input id="width" type="number">
            <button type="button" onclick="calcularAreaTriangulo()">Calcular el area</button>
        </form>
    </section>
    <section>
        <h2>Calcula el area y perimetro de un Circulo</h2>
        <form action="">
            <label for="inputRadioCirculo">
                Escribe cuanto mide el radio de tu circulo:
            </label>
            <input id="inputRadioCirculo" type="number">
            <button type="button" onclick="calcularPerimetroCirculo()">Calcular el perimetro</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcular el area</button>
        </form>
    </section>
    <section>
        <h2>Calcula la altura de un triangulo isoceles</h2>
        <form action="">
            <label for="lado1">Escribe cuanto mide el 1er lado:</label>
            <input id="lado1" type="number">
            <label for="lado2">2do lado:</label>
            <input id="lado2" type="number">
            <label for="base">Base:</label>
            <input id="base" type="number">
            <button type="button" onclick="alturaTriangulo()">Calcular la altura</button>
        </form>
    </section>
    <script src="./figuras.js"></script>
</body>
</html>
